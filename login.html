<html>
    <head>
        <title>this is new sign up form</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="imag">
        <img src="professional.jpg">
        <div class="logo">
            <label class="l1">REGISTER NOW</label>
            <p>While seats are available!</p>
        </div>    
    </div>
    <div class="container">
        <div class="info1">
            <label>FIRST NAME*</label>
            <input type="text" class="fname">
            <label>LAST NAME*</label>
            <input type="text" class="lname">
            <label>COMPANY*</label>
            <input type="text" class="comp">
            <label>EMAIL*</label>
            <input type="text" class="mail">
            <label>PHONE NUMBER*</label>
            <input type="text" class="pno">
            <div class="info4">
                <label>DONATE US</label>
                <input id="myslider" class="slider" type="range" min="100" max="1000" value="100">
            </div>
            <div class="btn">
                <button type="button" class="submit">Submit</button>
                <button type="button" class="reset">Reset</button>
            </div>
        </div>
        <div class="info2">
            <div class="drop">
                <label>MEAL PREFERENCE</label><br>
                <select id="meal">
                    <option value="meal">Select choice</option>
                    <option value="meal">Vegitarian</option>
                    <option value="meal">Non-Vegitarian</option>
                    <option value="meal">Both</option>
                </select>
            </div>
            <div class="radio">
                <label class="l2">PAYMENT METHOD</label><br>
                <input type="radio" name="payment"> Cash
                <input type="radio" name="payment"> Cheque
                <input type="radio" name="payment"> Demand  draft
            </div>
            <div class="info3">
                <label>CHEQUE NO.</label>
                <input type="text" class="Cheque">
                <label>DRAWN ON(BANK NAME)</label>
                <input type="text" class="drawn">
                <label>PAYABLE AT</label>
                <input type="text" class="pay">
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
